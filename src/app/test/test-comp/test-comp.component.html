<div class="container mx-auto bg-white p-6">
     <h1 class="text-3xl font-bold mb-6">Dynamically Add New Input Fields in Angular</h1>
   
     <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="space-y-6">
       
       
   
          <div class="w-full">

               <div class="flex justify-between">
                 <div class="text-left">
                   <h2 class="text-lg">Add Multiple Quantity:</h2>
                 </div>
                 <div class="text-right">
                   <button type="button" (click)="addQuantity()" class="btn btn-primary">Add More</button>
                 </div>
               </div>
             
               <div formArrayName="quantities">
                 <div *ngFor="let quantity of quantities().controls; let i=index" [formGroupName]="i" class="mt-4 border-b-2 pb-2">
                   <div class="flex justify-between">
                     <div class="w-1/3">
                       <label for="qty{{ i }}" class="block">Quantity:</label>
                       <input type="text" formControlName="qty" id="qty{{ i }}" class="form-input mt-1">
                     </div>
                   </div>
                 </div>
               </div>
               

               <!-- <div class="w-1/3 flex items-end justify-end">
                    <button (click)="removeQuantity(i)" class="btn btn-danger">Remove</button>
                  </div> -->
             
             </div>
             
   
     </form>
   </div>
