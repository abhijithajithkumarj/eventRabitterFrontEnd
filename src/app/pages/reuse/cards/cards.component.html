
<div class="parent border border-cyan-400">

    @for (item of topNine; track topNine) {
     <div class="card ">
          <div class="lines "> </div>
          <div class="imgBx">
               <img [src]=item.cardImage.imageUrl alt="" class=" object-cover">
          </div>
          <div class="content">
               <div class="details"> 
                    <div class="data flex">
                         <h1>{{item.eventName}} <br>
                            â‚¹  {{item.priceOfBasieTicket}}
                              <br>
                         </h1>  
                    </div>
                    <div class="">
                         <button   routerLink="/buyingPlace"  [queryParams]="{ id: item.id, eventId: item.eventSetup.id }"

                          type="button" class="text-white bg-[#FF9119] hover:bg-[#FF9119]/80 focus:ring-4 focus:outline-none focus:ring-[#FF9119]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:hover:bg-[#FF9119]/80 dark:focus:ring-[#FF9119]/40 me-2 mb-2">
                              
                              Buy Now {{item.eventName}} 
                         </button>
                    </div>   
               </div>
               
          </div>
     </div>
     }

     

     
     <button   (click)=" shopPage()" type="button" class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"  >Shop</button>


     </div>
