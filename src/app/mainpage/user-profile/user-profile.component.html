
<div class='relative rabbit-font'>
  <div class='grid grid-cols-2 h-[100vh]'>
    <div class='bg-black'>
      <div class=' w-[80%] mx-auto flex flex-col gap-8   mt-8 text-white' *ngIf="userProfile">
        <div class='px-2' style="border-left: 3px solid rgb(208, 0, 250)">
          <h1 class="text-2xl"> {{ userProfile.username }} {{ userProfile.firstName }}
            <i class="fa-solid fa-certificate" *ngIf="userProfile.profileVerification === true"></i>
          </h1>
          <p> {{ userProfile.description }}</p>
          <p> {{ userProfile.phoneNumber }}</p>

          
        </div>
        <br>
        <br>
        <br>
        <div>
          <h1>Bio</h1>
          <div class='flex flex-col gap-4'>
            <div style="border: 2px solid rgb(208, 0, 250); border-radius: 15px;">
              <p class="px-4 py-2"> {{ userProfile.bio }}</p>
            </div>
            <div style="border: 2px solid rgb(208, 0, 250); border-radius: 15px;">
              <p class="px-4 py-2">{{ userProfile.phoneNumber }}</p>
            </div>
            <div style="border: 2px solid rgb(208, 0, 250); border-radius: 15px;">

            </div>
          </div>

        </div>
      </div>
    </div>
    <div class=' flex justify-center items-center px-10' style="background-color:rgb(208, 0, 250) ;">
      
     
    </div>

  </div>

  <div class='absolute inset-0  flex justify-center mt-10'>
    <div class="flex flex-col gap-4">
      <div class="rounded-lg w-[180px] h-[150px]">
        <ng-container *ngIf="userProfile?.image; else alternateImage">
          <img [src]="userProfile.image" alt="Selected Image" class="object-cover rounded-lg w-full h-full">
        </ng-container>
        <ng-template #alternateImage>
          <img [src]="test" alt="Alternate Image" class="object-cover rounded-lg w-full h-full">
        </ng-template> 
      </div>
      
      @if (currentUserId === userId) {
      <div class="text-white flex gap-5">
        <label for="file-upload" class="cursor-pointer">
          <i class="fa-brands fa-wpexplorer text-3xl"></i>
        </label>
        <input id="file-upload" type="file" class="hidden" (change)="onFileSelected($event)">
       <!--         
        <i class="fa-brands fa-battle-net text-3xl"></i>
        <i class="fa-solid fa-note-sticky text-3xl text-black"></i>
        <i class="fa-solid fa-ghost  text-3xl text-black"></i>
       -->

      </div>
      }
      @else {
        @if (currentUserId !== userId) {
          <div>
            <i class="fa-sharp fa-solid fa-comments" (click)="navigationChat(userProfile.id)"></i>
          </div>
        }
      }

                                                                                                                                                              

    </div>



  </div>
