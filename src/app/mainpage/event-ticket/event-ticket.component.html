<div class="parent h-screen gap-10" id="ticket-container">
	<div class="ticket created-by-anniedotexe rounded-3xl">
	  <div class="left">
	    <div class="image rounded-3xl" 
		    [ngStyle]="{
			 'height': '250px', 
			 'width': '250px', 
			 'margin-top': '10px', 
			 'margin-left': '10px', 
			 'background-image': 'url(' + ticket?.setUpTheEvent?.publicEventImage?.imageUrl + ')',
			 'background-size': 'contain', 
			 'opacity': '0.85', 
			 'background-position': 'center', 
			 'background-repeat': 'no-repeat'
		    }">
		 <p class="admit-one">
		   <span>ADMIT ONE</span>
		   <span>ADMIT ONE</span>
		   <span>ADMIT ONE</span>
		 </p>
		 <div class="ticket-number">
		   <p>
			#20030220
		   </p>
		 </div>
		 <br>
		 <p class="date">
		   <span>TUESDAY</span>
		   <span class="june-29">JUNE 29TH</span>
		   <span>2021</span>
		 </p>
	    </div>
	    <div class="ticket-info">
		 <p class="date">
		   <span>TUESDAY</span>
		   <span class="june-29">JUNE 29TH</span>
		   <span>2021</span>
		 </p>
		 <div class="show-name">
		   <h1>SOUR Prom</h1>
		   <h2>Olivia Rodrigo</h2>
		 </div>
		 <!-- <div class="time">
		   <p>8:00 PM <span>TO</span> 11:00 PM</p>
		   <p>DOORS <span>#</span> 7:00 PM</p>
		 </div> -->
		 <p class="location"><span>East High School</span>
		   <span class="separator"><i class="far fa-smile"></i></span><span>Salt Lake City, Utah</span>
		 </p>
	    </div>
	  </div>
	  <div class="right">
	    <p class="admit-one">
		 <!-- <span>{{ticket.setUpTheEvent.publicEventImage.imageUrl}} </span>
		  -->
	    </p>
	    <div class="right-info-container">
		 <div class="show-name">
		   <h1> {{ ticket?.setUpTheEvent?.eventName }} </h1>
		 </div>
		 <!-- <div class="time">
		   <p>8:00 PM <span>TO</span> 11:00 PM</p>
		   <p>DOORS <span>#</span> 7:00 PM</p>
		 </div> -->
		 <!-- <div class="barcode">
		   <img src="https://external-preview.redd.it/cg8k976AV52mDvDb5jDVJABPrSZ3tpi1aXhPjgcDTbw.png?auto=webp&s=1c205ba303c1fa0370b813ea83b9e1bddb7215eb" alt="QR code">
		 </div> -->
		 <p class="ticket-number">
		   #20030220
		 </p>
	    </div>
	  </div>
	</div>
   </div>
