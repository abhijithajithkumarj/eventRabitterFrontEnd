<section id="product-page" class="">
  <div class="product-details">

    <div class="product-img">


      <div class="swiper mySwiper ">
        <div class="swiper-wrapper">
          <div>
            <img [src]="eventBookingData?.bannerImage?.bannerImage" style="width: 700px; height: 600px;" />
          </div>
        </div>
      </div>
    </div>

    <div class="product-text">
      <h3><i class="fa-solid fa-signature"></i> {{eventBookingData?.eventName}} </h3>
      <h3><i class="fa-regular fa-clock"></i> </h3>
      <h3 ><i class="fa-solid fa-indian-rupee-sign"></i>  {{price}} </h3>
      <h3><i class="fa-solid fa-location-dot"></i> </h3>
      <span class="product-price"></span>
      <p>Abhijith Shyam is orchestrating an exclusive event aimed at fostering meaningful connections among like-minded
        individuals.
      </p>
      <div class="product-size-container">
        <div class="product-size">
          <input type="checkbox" class="s-checkbox" id="s-s" (click)="handleCheckboxClick('PRO')">
          <label for="s-s" class="s-label">PRO</label>
          <input type="checkbox" class="s-checkbox" id="s-m" (click)="handleCheckboxClick('BAS')">
          <label for="s-m" class="s-label">BAS</label>
          <input type="checkbox" class="s-checkbox" id="s-l" (click)="handleCheckboxClick('LUX')">
          <label for="s-l" class="s-label">LUX</label>
        </div>
      </div>
      
      <div style="margin-top: 5px;">
        <input type="number" [(ngModel)]="numberOfPeople" name="" id="" style="height: 40px; width: 140px;" (ngModelChange)="ngInputChange()" placeholder="Enter size">
      </div>
      <div class="product-button">
        <button class="add-bag-btn" style="background-color: rgb(0, 0, 0);" (click)="payment()">BUY YOUR EVENT</button>
      </div>
    </div>
  </div>
</section>
